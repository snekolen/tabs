<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel = "stylesheet" href= "style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <!--Login page-->
    <div id = "login-page" class = "visible">
      <h1 id = "error-message">Login</h1>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password">
        <br>
        <button type="submit" onclick="log_in()">Login</button> <!--Fix submission later-->
        <p></p>
      </div>
    </div>
    
    <div id = "app-contents" class = "hidden">
        <div id = "curr-page">
            <!--Dashboard-->
            <div id = "dashboard" class = "hidden">
                Dashboard
            </div>

            <!--Form-->
            <div id = "info-form" class = "hidden">
                Form
            </div>

            <!--Profile-->
            <div id = "profile" class = "hidden">
                Profile
            </div>
        </div>

        <!--Navagation bar-->
        <div id = "nav-bar">
            <button id = "home-btn" onclick="to_dashboard()">Home</button>
            <button id = "form-btn" onclick="to_form()">Form</button>
            <button id = "profile-btn" onclick="to_profile()">Profile</button>
        </div>
    </div>
  </body>
</html>
